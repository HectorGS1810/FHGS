 <meta charset="utf-8">

<body> 
<main>
<h1 class="abc">Recomendación de peliculas</h1>
<h3 class="ac">Ingresa el numero de tu genero de peliculas favorito: 1.- Terror 2.- Accion 3.- Comedia</h3>
<form action="javascript:cod();">
        <p>
          <input id="genero" type="number"
            min="0" max="3" required>
          <label for="genero"></label>
        </p>
    <p><button id="submit">Enviar</button></p>
      </form>
<script>
function cod(){
	const pel = genero.valueAsNumber;
if (pel == 1){
	alert("Las recomendaciones son: \n IT (1990) \n El Resplandor \n La bruja de Blair");
} else if(pel == 2){
	alert("Las recomendaciones son: \n Terminator \n Kill Bill \n Rambo");
} else if(pel == 3){
	alert ("Las recomendaciones son: \n TED \n Son como niños \n El Dictador");
}
}
</script>
</main>
<footer>Gasca Salazar Hector.</footer>
